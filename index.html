<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sma market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ffb6c1; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; padding-bottom: 120px; }
        .tab { display: none; } .active { display: block; }
        .card { background: var(--card); border: 1px solid #1f1f1f; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--main); color: #000; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 800; margin-top: 10px; }
        .total-box { background: #1a1a1a; padding: 15px; border-radius: 12px; border: 1px solid var(--main); margin: 15px 0; display: flex; justify-content: space-between; font-weight: 900; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0f0f0f; display: flex; justify-content: space-around; padding: 20px 0; border-top: 1px solid #222; }
        .nav-item { color: #555; cursor: pointer; font-weight: 900; } .active-nav { color: var(--main); }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #111; color: #fff; border: 1px solid #222; border-radius: 8px; }
        .pay-info { padding:15px; border-radius:10px; border:1px dashed var(--main); margin:15px 0; background: #0c0c0c; display:none; text-align:center; }
    </style>
</head>
<body>

<div id="store-tab" class="tab active">
    <div id="cat-menu">
        <div onclick="showCat('3C/L')" style="background:var(--card); padding:20px; margin-bottom:10px; text-align:center; border-radius:12px; border:1px solid #222;">3C/L</div>
        <div onclick="showCat('4CC/LL')" style="background:var(--card); padding:20px; margin-bottom:10px; text-align:center; border-radius:12px; border:1px solid #222;">4CC/LL</div>
        <div onclick="showCat('Double/Triple')" style="background:var(--card); padding:20px; margin-bottom:10px; text-align:center; border-radius:12px; border:1px solid #222;">Double/Triple</div>
        <div onclick="showCat('4C/L Same')" style="background:var(--card); padding:20px; margin-bottom:10px; text-align:center; border-radius:12px; border:1px solid #222;">4C/L Same</div>
        <div onclick="showCat('4C/L')" style="background:var(--card); padding:20px; margin-bottom:10px; text-align:center; border-radius:12px; border:1px solid #222;">4C/L</div>
    </div>
    <div id="items-view" style="display:none">
        <button onclick="back()" style="color:var(--main); background:none; border:none; margin-bottom:10px;">‚Üê BACK</button>
        <div id="items-list"></div>
    </div>
</div>

<div id="cart-tab" class="tab">
    <div id="cart-list"></div>
    <div id="cart-footer" style="display:none">
        <div class="total-box"><span>TOTAL:</span><span>$<span id="total-price">0</span></span></div>
        <select id="pay-sel" onchange="updatePay()"></select>
        <div id="pay-details" class="pay-info"></div>
        <input type="file" id="receipt" accept="image/*">
        <button class="btn" onclick="sendOrder()">SEND ORDER üéÄ</button>
    </div>
</div>

<div id="admin-tab" class="tab">
    <select id="admin-cat">
        <option value="Auto">Auto Detect</option>
        <option value="3C/L">3C/L</option><option value="4CC/LL">4CC/LL</option>
        <option value="Double/Triple">Double/Triple</option>
    </select>
    <textarea id="admin-in" placeholder="user|pass|price"></textarea>
    <button class="btn" onclick="add()">ADD ACCOUNTS</button>
    <div style="margin-top:20px;">
        <input id="p-name" placeholder="Method Name"><input id="p-val" placeholder="Wallet/Details">
        <button class="btn" onclick="addPay()">ADD PAYMENT</button>
    </div>
</div>

<nav class="nav">
    <div class="nav-item active-nav" onclick="tab('store-tab')">STORE</div>
    <div class="nav-item" onclick="tab('cart-tab')">CART (<span id="count">0</span>)</div>
    <div id="admin-btn" class="nav-item" style="display:none" onclick="tab('admin-tab')">ADMIN</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://laquita-unperturbed-altagracia.ngrok-free.dev";
    let cart = [], allI = [], allP = [];

    if(tg.initDataUnsafe.user?.id == 5939498558) document.getElementById('admin-btn').style.display='block';

    function tab(id) {
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function load() {
        const r = await fetch(`${API}/get_all`, {headers:{"ngrok-skip-browser-warning":"1"}});
        const d = await r.json();
        allI = d.items; allP = d.payments;
        document.getElementById('pay-sel').innerHTML = '<option disabled selected>Select Payment</option>' + allP.map(p=>`<option value="${p.split('|')[0]}">${p.split('|')[0]}</option>`).join('');
    }

    function showCat(c) {
        document.getElementById('cat-menu').style.display='none';
        document.getElementById('items-view').style.display='block';
        const filtered = allI.filter(i=>i.c==c);
        document.getElementById('items-list').innerHTML = filtered.map(i=>`<div class="card"><span>@${i.u} ($${i.p})</span><button onclick="addToCart('${i.u}','${i.p}')" style="background:var(--main); border:none; padding:5px 10px; border-radius:5px;">ADD</button></div>`).join('');
    }

    function back() { document.getElementById('cat-menu').style.display='block'; document.getElementById('items-view').style.display='none'; }

    function addToCart(u,p) {
        if(!cart.find(x=>x.u==u)) cart.push({u,p});
        document.getElementById('count').innerText = cart.length;
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        if(cart.length==0) { list.innerHTML="<p>Empty</p>"; document.getElementById('cart-footer').style.display='none'; }
        else {
            list.innerHTML = cart.map(i=>`<div class="card"><span>@${i.u}</span><button onclick="remove('${i.u}')">DEL</button></div>`).join('');
            document.getElementById('cart-footer').style.display='block';
            document.getElementById('total-price').innerText = cart.reduce((s,i)=>s+parseFloat(i.p),0).toFixed(2);
        }
    }

    function updatePay() {
        const val = document.getElementById('pay-sel').value;
        const method = allP.find(p=>p.startsWith(val+'|'));
        if(method) {
            document.getElementById('pay-details').innerText = method.split('|')[1];
            document.getElementById('pay-details').style.display = 'block';
        }
    }

    async function sendOrder() {
        const f = document.getElementById('receipt').files[0];
        if(!f) return alert("Upload receipt!");
        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = async () => {
            await fetch(`${API}/submit_order`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    user_id:tg.initDataUnsafe.user.id, user_name:tg.initDataUnsafe.user.username,
                    items:cart, total:document.getElementById('total-price').innerText,
                    method:document.getElementById('pay-sel').value, image:reader.result
                })
            });
            tg.close();
        }
    }

    async function add() {
        await fetch(`${API}/admin/add`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:5939498558, data:document.getElementById('admin-in').value, cat:document.getElementById('admin-cat').value})});
        load();
    }
    async function addPay() {
        const n = document.getElementById('p-name').value; const v = document.getElementById('p-val').value;
        await fetch(`${API}/admin/add_pay`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:5939498558, method:n+'|'+v})});
        load();
    }

    load();
</script>
</body>
</html>
