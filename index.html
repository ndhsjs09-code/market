<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: white; color: black; }
        .container { display: flex; flex-direction: column; gap: 10px; }
        .card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .price { color: green; font-weight: bold; }
        .btn { background-color: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tik Market</h2>
    <h3 style="text-align: center;">Available username</h3>
    <div id="items-list" class="container">
        <p style="text-align: center;">Loading data...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_URL = "https://laquita-unperturbed-altagracia.ngrok-free.dev";

        async function fetchItems() {
            try {
                const response = await fetch(`${API_URL}/get_data`);
                const data = await response.json();
                const list = document.getElementById('items-list');
                list.innerHTML = '';

                if (data.length === 0) {
                    list.innerHTML = '<p style="text-align: center;">No accounts available at the moment</p>';
                    return;
                }

                data.forEach(item => {
                    list.innerHTML += `
                        <div class="card">
                            <div><strong>@${item.u}</strong><br><span class="price">${item.p}$</span></div>
                            <button class="btn" onclick="tg.sendData('${item.u}')">Buy Now</button>
                        </div>`;
                });
            } catch (error) {
                document.getElementById('items-list').innerHTML = '<p style="text-align: center; color: red;">Connection error</p>';
            }
        }

        fetchItems();
    </script>
</body>
</html>
