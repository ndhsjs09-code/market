<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: white; color: black; }
        .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .price { color: green; font-weight: bold; }
        .btn { background-color: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Tik Market</h2>
    <h3 style="text-align: center;">Available Accounts</h3>
    <div id="list">Loading accounts...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // رابط الـ ngrok مالتك من الصورة
        const URL = "https://laquita-unperturbed-altagracia.ngrok-free.dev";

        async function loadData() {
            try {
                const res = await fetch(`${URL}/get_data`, {
                    headers: {
                        "ngrok-skip-browser-warning": "true" // هذا السطر يحل مشكلة التحذير
                    }
                });
                const data = await res.json();
                const container = document.getElementById('list');
                container.innerHTML = '';
                
                if (data.length === 0) {
                    container.innerHTML = '<p style="text-align: center;">No accounts available.</p>';
                    return;
                }

                data.forEach(item => {
                    container.innerHTML += `
                        <div class="card">
                            <div><strong>@${item.u}</strong><br><span class="price">${item.p}$</span></div>
                            <button class="btn" onclick="tg.sendData('${item.u}')">Buy Now</button>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('list').innerHTML = "<p style='color:red; text-align:center;'>Connection Error. Please check RDP.</p>";
            }
        }
        loadData();
    </script>
</body>
</html>
