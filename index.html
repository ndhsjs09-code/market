<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sma market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ffb6c1; --bg: #0a0a0a; --card: #141414; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin:0; padding:0; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; padding-bottom: 120px; }
        .tab { display: none; } .active { display: block; }
        .header-title { text-align: center; color: var(--main); font-weight: 900; margin-bottom: 25px; font-size: 22px; }
        .card { background: var(--card); border: 1px solid #1f1f1f; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--main); color: #000; border: none; padding: 15px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: 800; font-size: 16px; margin-top: 10px; }
        .btn-small { background: var(--main); color: #000; padding: 8px 15px; border-radius: 8px; font-size: 12px; border: none; font-weight: bold; }
        .btn-del { background: #ff4d6d; color: #fff; padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0f0f0f; display: flex; justify-content: space-around; padding: 25px 0; border-top: 1px solid #222; }
        .nav-item { color: #555; cursor: pointer; font-size: 18px; font-weight: 900; } 
        .nav-item.active-nav { color: var(--main); }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #111; color: #fff; border: 1px solid #222; border-radius: 8px; }
        .cat-card { background: var(--card); padding: 25px; border-radius: 15px; margin-bottom: 12px; text-align: center; border: 1px solid #222; font-size: 18px; font-weight: 800; color: var(--main); }
    </style>
</head>
<body>

<div id="store-tab" class="tab active">
    <div class="header-title">Sma Market ðŸŽ€</div>
    <div id="cat-menu">
        <div class="cat-card" onclick="showCat('3C/L')">3C/L</div>
        <div class="cat-card" onclick="showCat('4CC/LL')">4CC/LL</div>
        <div class="cat-card" onclick="showCat('Double/Triple')">Double/Triple</div>
        <div class="cat-card" onclick="showCat('4C/L Same')">4C/L Same</div>
        <div class="cat-card" onclick="showCat('4C/L')">4C/L</div>
        <div class="cat-card" onclick="showCat('Others')">Others</div>
    </div>
    <div id="items-view" style="display:none">
        <button class="btn-small" onclick="backToCats()" style="margin-bottom:15px">BACK</button>
        <div id="items-list"></div>
    </div>
</div>

<div id="cart-tab" class="tab">
    <div class="header-title">CART</div>
    <div id="cart-list"></div>
    <div id="pay-area" style="display:none">
        <select id="pay-sel"></select>
        <input type="file" id="receipt" accept="image/*">
        <button class="btn" id="send-btn" onclick="sendOrder()">CONFIRM AND SEND</button>
    </div>
</div>

<div id="admin-tab" class="tab">
    <div class="header-title">ADMIN</div>
    <textarea id="admin-in" placeholder="user:pass:price"></textarea>
    <button class="btn" onclick="addAccs()">ADD ACCOUNTS</button>
    <div id="admin-items-list" style="margin-top:20px"></div>
</div>

<nav class="nav">
    <div class="nav-item active-nav" onclick="tab('store-tab')">STORE</div>
    <div class="nav-item" onclick="tab('cart-tab')">CART (<span id="count">0</span>)</div>
    <div id="admin-btn" class="nav-item" style="display:none" onclick="tab('admin-tab')">ADMIN</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://laquita-unperturbed-altagracia.ngrok-free.dev"; 
    const ADMIN_ID = 5939498558;
    let cart = [], allI = [], allP = [];

    if(tg.initDataUnsafe.user && tg.initDataUnsafe.user.id == ADMIN_ID) document.getElementById('admin-btn').style.display='block';

    function tab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        event.currentTarget.classList.add('active-nav');
        if(id === 'admin-tab') renderAdminItems();
    }

    async function load() {
        try {
            const r = await fetch(`${API}/get_all`, { headers: { "ngrok-skip-browser-warning": "69420" } });
            const d = await r.json();
            allI = d.items; allP = d.payments;
            document.getElementById('pay-sel').innerHTML = '<option disabled selected>CHOOSE PAYMENT</option>' + allP.map(p=>`<option value="${p.split('|')[0]}">${p.split('|')[0]}</option>`).join('');
        } catch(e) {}
    }

    function showCat(c) {
        document.getElementById('cat-menu').style.display='none';
        document.getElementById('items-view').style.display='block';
        const filtered = allI.filter(i => i.c == c);
        document.getElementById('items-list').innerHTML = filtered.length === 0 ? `<p style="text-align:center;padding:20px">SOLD OUT</p>` : filtered.map(i => `<div class="card"><div><b>@${i.u}</b><br><small>$${i.p}</small></div><button class="btn-small" onclick="addToCart('${i.u}','${i.p}')">ADD</button></div>`).join('');
    }

    function backToCats() { document.getElementById('cat-menu').style.display='block'; document.getElementById('items-view').style.display='none'; }

    function addToCart(u,p) { 
        if(cart.find(x => x.u === u)) return;
        cart.push({u,p}); document.getElementById('count').innerText = cart.length;
        renderCart(); tg.HapticFeedback.notificationOccurred('success'); 
    }

    function renderCart() {
        const c = document.getElementById('cart-list');
        if(cart.length==0) { c.innerHTML="<p style='text-align:center;'>EMPTY</p>"; document.getElementById('pay-area').style.display='none'; }
        else { c.innerHTML=cart.map(i=>`<div class="card"><div>@${i.u}</div><button class="btn-del" onclick="removeFromCart('${i.u}')">DEL</button></div>`).join(''); document.getElementById('pay-area').style.display='block'; }
    }

    function removeFromCart(u) { cart = cart.filter(i => i.u !== u); document.getElementById('count').innerText = cart.length; renderCart(); }

    async function sendOrder() {
        const f = document.getElementById('receipt').files[0];
        if(!f) return tg.showAlert("Please upload payment receipt! ðŸŽ€");
        const btn = document.getElementById('send-btn');
        btn.disabled = true; btn.innerText = "SENDING...";
        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = async () => {
            const r = await fetch(`${API}/submit_order`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    user_id:tg.initDataUnsafe.user.id, user_name:tg.initDataUnsafe.user.username || "User",
                    items:cart, method:document.getElementById('pay-sel').value,
                    image:reader.result, total:cart.reduce((s,i)=>s+parseFloat(i.p),0)
                })
            });
            if(r.ok) { tg.showConfirm("Order Sent Successfully! Your request is now under review ðŸŽ€", () => tg.close()); }
            else { tg.showAlert("Error sending order."); btn.disabled = false; }
        }
    }

    function renderAdminItems() {
        document.getElementById('admin-items-list').innerHTML = allI.map(i => `<div class="card"><span>@${i.u}</span><button class="btn-del" onclick="delUser('${i.u}')">DEL</button></div>`).join('');
    }
    
    async function delUser(u) {
        await fetch(`${API}/admin/delete_user`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, username:u})});
        load(); setTimeout(renderAdminItems, 500);
    }

    async function addAccs() {
        const d = document.getElementById('admin-in').value;
        await fetch(`${API}/admin/add`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, data:d})});
        document.getElementById('admin-in').value=""; load();
    }

    tg.expand(); load();
</script>
</body>
</html>
