<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ff2d75; --bg: #000; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 80px; }
        .tab { display: none; } .active { display: block; }
        .card { background: #1a1a1a; border: 1px solid var(--main); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--main); color: #fff; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--main); }
        .nav-item { color: #888; cursor: pointer; } .nav-item.active-nav { color: var(--main); }
        input, textarea, select { width: 100%; padding: 12px; margin: 5px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; box-sizing: border-box; }
        .cat-card { background: #1a1a1a; padding: 20px; border-radius: 10px; margin-bottom: 10px; text-align: center; border: 1px solid #333; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="store-tab" class="tab active">
    <div id="cat-menu">
        <div class="cat-card" onclick="showCat('3C/L')">3C/L</div>
        <div class="cat-card" onclick="showCat('4CC/LL')">4CC/LL</div>
        <div class="cat-card" onclick="showCat('4C/L Same')">4C/L Same</div>
        <div class="cat-card" onclick="showCat('4C/L')">4C/L</div>
        <div class="cat-card" onclick="showCat('Double/Triple')">Double/Triple</div>
        <div class="cat-card" onclick="showCat('Others')">Others</div>
    </div>
    <div id="items-view" style="display:none">
        <button class="btn" onclick="backToCats()" style="margin-bottom:10px; width: auto;">Back</button>
        <div id="items-list"></div>
    </div>
</div>

<div id="cart-tab" class="tab">
    <div id="cart-list"></div>
    <div id="pay-area" style="display:none">
        <select id="pay-sel" onchange="updatePayInfo()"></select>
        <div id="pay-info" style="padding:10px; border:1px dashed var(--main); margin:10px 0; display:none"></div>
        <input type="file" id="receipt" accept="image/*">
        <button class="btn" id="send-btn" onclick="sendOrder()">Submit Order</button>
    </div>
</div>

<div id="admin-tab" class="tab">
    <select id="admin-cat">
        <option value="Auto">Auto Detect</option>
        <option value="3C/L">3C/L</option>
        <option value="4CC/LL">4CC/LL</option>
        <option value="4C/L Same">4C/L Same</option>
        <option value="4C/L">4C/L</option>
        <option value="Double/Triple">Double/Triple</option>
    </select>
    <textarea id="admin-in" placeholder="user:pass:price"></textarea>
    <button class="btn" onclick="addAccs()">Add Accounts</button>
    <input type="text" id="p-name" placeholder="Method Name">
    <input type="text" id="p-val" placeholder="Details">
    <button class="btn" onclick="addP()">Add Payment</button>
    <div id="admin-pays"></div>
</div>

<nav class="nav">
    <div class="nav-item active-nav" onclick="tab('store-tab')">Store</div>
    <div class="nav-item" onclick="tab('cart-tab')">Cart (<span id="count">0</span>)</div>
    <div id="admin-btn" class="nav-item" style="display:none" onclick="tab('admin-tab')">Admin</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://laquita-unperturbed-altagracia.ngrok-free.dev";
    let cart = [], allI = [], allP = [];

    if(tg.initDataUnsafe.user && tg.initDataUnsafe.user.id == 5939498558) document.getElementById('admin-btn').style.display='block';

    function tab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        event.currentTarget.classList.add('active-nav');
    }

    async function load() {
        const r = await fetch(`${API}/get_all`, {headers:{"ngrok-skip-browser-warning":"true"}});
        const d = await r.json();
        allI = d.items; allP = d.payments;
        document.getElementById('pay-sel').innerHTML = '<option disabled selected>Payment</option>' + allP.map(p=>`<option value="${p.split('|')[0]}">${p.split('|')[0]}</option>`).join('');
        document.getElementById('admin-pays').innerHTML = allP.map(p=>`<div class="card"><span>${p.split('|')[0]}</span><button class="btn" style="width:auto" onclick="delP('${p}')">Delete</button></div>`).join('');
    }

    function showCat(c) {
        document.getElementById('cat-menu').style.display='none';
        document.getElementById('items-view').style.display='block';
        const filtered = allI.filter(i => i.c == c);
        document.getElementById('items-list').innerHTML = filtered.map(i => `<div class="card"><div>@${i.u}<br>$${i.p}</div><button class="btn" style="width:auto" onclick="addToCart('${i.u}','${i.p}')">Add</button></div>`).join('');
    }
    function backToCats() { document.getElementById('cat-menu').style.display='block'; document.getElementById('items-view').style.display='none'; }

    function addToCart(u,p) { cart.push({u,p}); document.getElementById('count').innerText=cart.length; renderCart(); }
    function renderCart() {
        const c = document.getElementById('cart-list');
        if(cart.length==0) { c.innerHTML="Empty"; document.getElementById('pay-area').style.display='none'; }
        else { c.innerHTML=cart.map(i=>`<div class="card">@${i.u} - $${i.p}</div>`).join(''); document.getElementById('pay-area').style.display='block'; }
    }

    function updatePayInfo() {
        const v = document.getElementById('pay-sel').value;
        const p = allP.find(x=>x.startsWith(v+'|'));
        if(p) { document.getElementById('pay-info').innerText=p.split('|')[1]; document.getElementById('pay-info').style.display='block'; }
    }

    async function addAccs() {
        const d = document.getElementById('admin-in').value;
        const c = document.getElementById('admin-cat').value;
        await fetch(`${API}/admin/add`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, data:d, cat:c})});
        document.getElementById('admin-in').value = ""; load();
    }
    async function addP() {
        const n = document.getElementById('p-name').value;
        const v = document.getElementById('p-val').value;
        await fetch(`${API}/admin/add_pay`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, method:n+'|'+v})});
        load();
    }
    async function delP(m) {
        await fetch(`${API}/admin/delete_pay`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, method:m})});
        load();
    }

    async function sendOrder() {
        const f = document.getElementById('receipt').files[0];
        if(!f) return;
        const btn = document.getElementById('send-btn');
        btn.disabled=true;
        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = async () => {
            const img = new Image(); img.src = reader.result;
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const scale = 800/img.width;
                canvas.width=800; canvas.height=img.height*scale;
                canvas.getContext('2d').drawImage(img,0,0,800,canvas.height);
                await fetch(`${API}/submit_order`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({
                        user_id:tg.initDataUnsafe.user.id, user_name:tg.initDataUnsafe.user.username || "User",
                        items:cart, method:document.getElementById('pay-sel').value,
                        image:canvas.toDataURL('image/jpeg', 0.6), total:cart.reduce((s,i)=>s+parseFloat(i.p),0)
                    })
                });
                tg.close();
            }
        }
    }
    tg.expand(); load();
</script>
</body>
</html>
