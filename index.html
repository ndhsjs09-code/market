<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pink Premium Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ffb6c1; --accent: #ff85a1; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; padding-bottom: 90px; overflow-x: hidden; }
        .tab { display: none; animation: fadeIn 0.3s; } .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--card); border: 1px solid #1f1f1f; padding: 18px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
        .btn { background: var(--main); color: #000; border: none; padding: 14px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn:active { transform: scale(0.95); background: var(--accent); }
        .btn-del { background: #ff4d6d; color: #fff; padding: 8px 12px; width: auto; font-size: 11px; border-radius: 8px; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(15,15,15,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 13px; font-weight: bold; transition: 0.3s; } .nav-item.active-nav { color: var(--main); text-shadow: 0 0 10px var(--main); }
        input, textarea, select { width: 100%; padding: 14px; margin: 10px 0; background: #111; color: #fff; border: 1px solid #222; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main); box-shadow: 0 0 8px rgba(255,182,193,0.3); }
        .cat-card { background: linear-gradient(145deg, #141414, #0f0f0f); padding: 30px; border-radius: 20px; margin-bottom: 15px; text-align: center; border: 1px solid #222; cursor: pointer; font-size: 20px; font-weight: 900; color: var(--main); }
        .cat-card:active { border-color: var(--main); transform: scale(0.97); }
        h3 { color: var(--main); font-size: 22px; margin-bottom: 20px; text-shadow: 0 0 5px rgba(255,182,193,0.2); }
        
        .copy-wrapper { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .copy-inner-btn { background: var(--main); color: #000; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="store-tab" class="tab active">
    <div id="cat-menu">
        <div class="cat-card" onclick="showCat('3C/L')">3C/L</div>
        <div class="cat-card" onclick="showCat('4CC/LL')">4CC/LL</div>
        <div class="cat-card" onclick="showCat('4C/L Same')">4C/L Same</div>
        <div class="cat-card" onclick="showCat('4C/L')">4C/L</div>
        <div class="cat-card" onclick="showCat('Double/Triple')">Double/Triple</div>
        <div class="cat-card" onclick="showCat('Others')">Others</div>
    </div>
    <div id="items-view" style="display:none">
        <button class="btn" onclick="backToCats()" style="margin-bottom:20px; width: auto; background: #1a1a1a; color: var(--main);">BACK</button>
        <div id="items-list"></div>
    </div>
</div>

<div id="cart-tab" class="tab">
    <h3>CART</h3>
    <div id="cart-list"></div>
    <div id="pay-area" style="display:none">
        <select id="pay-sel" onchange="updatePayInfo()"></select>
        <div id="pay-info" style="padding:15px; border-radius:12px; border:1px dashed var(--main); margin:20px 0; background: #0c0c0c; color: var(--main); font-weight: 500; min-height: 20px;"></div>
        <input type="file" id="receipt" accept="image/*">
        <button class="btn" id="send-btn" onclick="sendOrder()">CONFIRM AND SEND</button>
    </div>
</div>

<div id="admin-tab" class="tab">
    <h3>ADMIN PANEL</h3>
    <select id="admin-cat">
        <option value="Auto">Auto Detect</option>
        <option value="3C/L">3C/L</option>
        <option value="4CC/LL">4CC/LL</option>
        <option value="4C/L Same">4C/L Same</option>
        <option value="4C/L">4C/L</option>
        <option value="Double/Triple">Double/Triple</option>
    </select>
    <textarea id="admin-in" style="height:120px" placeholder="user:pass:price"></textarea>
    <button class="btn" onclick="addAccs()">ADD ACCOUNTS</button>

    <h3>MANAGE STOCK</h3>
    <div id="admin-items-list"></div>

    <h3>PAYMENT METHODS</h3>
    <input type="text" id="p-name" placeholder="Method Name">
    <input type="text" id="p-val" placeholder="Wallet Details">
    <button class="btn" onclick="addP()">SAVE METHOD</button>
    <div id="admin-pays" style="margin-top:20px"></div>
</div>

<nav class="nav">
    <div class="nav-item active-nav" onclick="tab('store-tab')">STORE</div>
    <div class="nav-item" onclick="tab('cart-tab')">CART (<span id="count">0</span>)</div>
    <div id="admin-btn" class="nav-item" style="display:none" onclick="tab('admin-tab')">ADMIN</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://laquita-unperturbed-altagracia.ngrok-free.dev";
    let cart = [], allI = [], allP = [];

    const ADMIN_ID = 0; // Set your admin ID here

    if(tg.initDataUnsafe.user && tg.initDataUnsafe.user.id == ADMIN_ID) document.getElementById('admin-btn').style.display='block';

    function tab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        const activeNav = Array.from(document.querySelectorAll('.nav-item')).find(n => n.innerText.includes(id.split('-')[0].toUpperCase()));
        if(activeNav) activeNav.classList.add('active-nav');
        if(id === 'admin-tab') renderAdminItems();
    }

    async function load() {
        const r = await fetch(`${API}/get_all`, {headers:{"ngrok-skip-browser-warning":"true"}});
        const d = await r.json();
        allI = d.items; allP = d.payments;
        document.getElementById('pay-sel').innerHTML = '<option disabled selected>CHOOSE PAYMENT</option>' + allP.map(p=>`<option value="${p.split('|')[0]}">${p.split('|')[0]}</option>`).join('');
        document.getElementById('admin-pays').innerHTML = allP.map(p=>`<div class="card"><span>${p.split('|')[0]}</span><button class="btn btn-del" onclick="delP('${p}')">DEL</button></div>`).join('');
    }

    function showCat(c) {
        document.getElementById('cat-menu').style.display='none';
        document.getElementById('items-view').style.display='block';
        const filtered = allI.filter(i => i.c == c);
        document.getElementById('items-list').innerHTML = filtered.map(i => `<div class="card"><div><b style="color:var(--main); font-size:16px;">@${i.u}</b><br><small style="color:#666">$${i.p}</small></div><button class="btn" style="width:auto" onclick="addToCart('${i.u}','${i.p}')">ADD</button></div>`).join('');
    }

    function backToCats() { document.getElementById('cat-menu').style.display='block'; document.getElementById('items-view').style.display='none'; }

    function renderAdminItems() {
        document.getElementById('admin-items-list').innerHTML = allI.map(i => `<div class="card" style="padding:10px; font-size:13px"><span>@${i.u}</span><button class="btn btn-del" onclick="delUser('${i.u}')">REMOVE</button></div>`).join('');
    }

    async function delUser(u) {
        await fetch(`${API}/admin/delete_user`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, username:u})});
        load(); setTimeout(renderAdminItems, 400);
    }

    function addToCart(u,p) { cart.push({u,p}); document.getElementById('count').innerText=cart.length; renderCart(); tg.HapticFeedback.notificationOccurred('success'); }
    
    function renderCart() {
        const c = document.getElementById('cart-list');
        if(cart.length==0) { c.innerHTML="<p style='color:#444; text-align:center;'>CART IS EMPTY</p>"; document.getElementById('pay-area').style.display='none'; }
        else { c.innerHTML=cart.map(i=>`<div class="card">@${i.u}<span style="color:var(--main)">$${i.p}</span></div>`).join(''); document.getElementById('pay-area').style.display='block'; }
    }

    function updatePayInfo() {
        const v = document.getElementById('pay-sel').value;
        const p = allP.find(x=>x.startsWith(v+'|'));
        const infoDiv = document.getElementById('pay-info');
        if(p) { 
            const val = p.split('|')[1];
            infoDiv.innerHTML = `
                <div class="copy-wrapper">
                    <span>${val}</span>
                    <button class="copy-inner-btn" onclick="copyData('${val}')">COPY</button>
                </div>
            `;
            infoDiv.style.display='block'; 
        }
    }

    function copyData(text) {
        navigator.clipboard.writeText(text).then(() => {
            const btn = event.target;
            btn.innerText = "COPIED";
            setTimeout(() => { btn.innerText = "COPY"; }, 1500);
            tg.HapticFeedback.impactOccurred('light');
        });
    }

    async function addAccs() {
        const d = document.getElementById('admin-in').value;
        const c = document.getElementById('admin-cat').value;
        await fetch(`${API}/admin/add`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, data:d, cat:c})});
        document.getElementById('admin-in').value = ""; load(); tg.HapticFeedback.impactOccurred('medium');
    }

    async function addP() {
        const n = document.getElementById('p-name').value;
        const v = document.getElementById('p-val').value;
        await fetch(`${API}/admin/add_pay`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, method:n+'|'+v})});
        load();
    }

    async function delP(m) {
        await fetch(`${API}/admin/delete_pay`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, method:m})});
        load();
    }

    async function sendOrder() {
        const f = document.getElementById('receipt').files[0];
        if(!f) return alert("Upload receipt first");
        const btn = document.getElementById('send-btn');
        btn.disabled=true; btn.innerText="SENDING";
        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = async () => {
            const img = new Image(); img.src = reader.result;
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const scale = 800/img.width;
                canvas.width=800; canvas.height=img.height*scale;
                canvas.getContext('2d').drawImage(img,0,0,800,canvas.height);
                await fetch(`${API}/submit_order`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({
                        user_id:tg.initDataUnsafe.user.id, user_name:tg.initDataUnsafe.user.username || "User",
                        items:cart, method:document.getElementById('pay-sel').value,
                        image:canvas.toDataURL('image/jpeg', 0.6), total:cart.reduce((s,i)=>s+parseFloat(i.p),0)
                    })
                });
                tg.close();
            }
        }
    }
    tg.expand(); load();
</script>
</body>
</html>
