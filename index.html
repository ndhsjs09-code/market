<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sma market</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ffb6c1; --bg: #0a0a0a; --card: #141414; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; padding: 20px; padding-bottom: 120px; margin:0; }
        
        .tab { display: none; } .active { display: block; }
        
        /* Ø´ÙƒÙ„ Ø§Ù„Ø¹Ù†Ø§ÙˆÙŠÙ† Ø§Ù„Ù‚Ø¯ÙŠÙ… */
        .header-title { text-align: center; color: var(--main); font-weight: 900; margin-bottom: 25px; font-size: 24px; text-shadow: 0 0 10px rgba(255,182,193,0.3); }

        /* Ø´ÙƒÙ„ Ø§Ù„Ù‚ÙˆØ§Ø¦Ù… (Ø§Ù„ÙƒØ§ØªÙƒÙˆØ±ÙŠ) Ø§Ù„Ù‚Ø¯ÙŠÙ… */
        .cat-card { 
            background: var(--card); 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            text-align: center; 
            border: 1px solid #222; 
            font-size: 20px; 
            font-weight: 800; 
            color: var(--main);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .cat-card:active { transform: scale(0.95); background: #1a1a1a; }

        /* Ø´ÙƒÙ„ Ø§Ù„ÙƒØ±ÙˆØª */
        .card { background: var(--card); border: 1px solid #1f1f1f; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
        .btn { background: var(--main); color: #000; border: none; padding: 15px; border-radius: 12px; cursor: pointer; width: 100%; font-weight: 800; font-size: 16px; margin-top: 10px; }
        .btn-small { background: var(--main); color: #000; padding: 8px 15px; border-radius: 8px; font-size: 12px; border: none; font-weight: bold; }
        .btn-del { background: #ff4d6d; color: #fff; padding: 8px 12px; border-radius: 8px; border: none; font-weight: bold; }

        /* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø³Ø¹Ø± Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠ */
        .total-box { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 15px; 
            border: 2px dashed var(--main); 
            margin: 20px 0; 
            display: flex; 
            justify-content: space-between; 
            font-size: 18px; 
            font-weight: 900; 
        }

        /* ØªØ¹Ù„ÙŠÙ…Ø§Øª Ø§Ù„Ø¯ÙØ¹ */
        .pay-info { 
            padding: 15px; 
            border-radius: 10px; 
            background: #000; 
            border: 1px solid #333; 
            margin: 10px 0; 
            display: none; 
            color: var(--main); 
            text-align: center; 
            font-size: 14px;
            line-height: 1.5;
        }

        /* Ø§Ù„Ù…Ù„Ø§Ø­Ø© (Nav) */
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #0f0f0f; display: flex; justify-content: space-around; padding: 25px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #555; cursor: pointer; font-size: 16px; font-weight: 900; transition: 0.3s; } 
        .nav-item.active-nav { color: var(--main); transform: translateY(-5px); }

        input, textarea, select { width: 100%; padding: 15px; margin: 10px 0; background: #111; color: #fff; border: 1px solid #222; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div id="store-tab" class="tab active">
    <div class="header-title">SMA MARKET ğŸ€</div>
    
    <div id="cat-menu">
        <div class="cat-card" onclick="showCat('3C/L')">3C/L</div>
        <div class="cat-card" onclick="showCat('4CC/LL')">4CC/LL</div>
        <div class="cat-card" onclick="showCat('Double/Triple')">Double/Triple</div>
        <div class="cat-card" onclick="showCat('4C/L Same')">4C/L Same</div>
        <div class="cat-card" onclick="showCat('4C/L')">4C/L</div>
        <div class="cat-card" onclick="showCat('Others')">Others</div>
    </div>

    <div id="items-view" style="display:none">
        <button class="btn-small" onclick="backToCats()" style="margin-bottom:15px">â† BACK</button>
        <div id="items-list"></div>
    </div>
</div>

<div id="cart-tab" class="tab">
    <div class="header-title">YOUR CART</div>
    <div id="cart-list"></div>
    
    <div id="cart-footer" style="display:none">
        <div class="total-box">
            <span>TOTAL PRICE:</span>
            <span>$<span id="total-price">0.00</span></span>
        </div>
        
        <select id="pay-sel" onchange="updatePayInfo()">
            <option disabled selected>CHOOSE PAYMENT METHOD</option>
        </select>
        
        <div id="pay-details" class="pay-info"></div>
        
        <p style="font-size:12px; color:#666; margin: 10px 5px;">Upload payment receipt:</p>
        <input type="file" id="receipt" accept="image/*">
        <button class="btn" onclick="sendOrder()">CONFIRM AND SEND ğŸ€</button>
    </div>
</div>

<div id="admin-tab" class="tab">
    <div class="header-title">ADMIN PANEL</div>
    
    <div style="background:#111; padding:15px; border-radius:12px; margin-bottom:20px;">
        <label style="font-size:12px; color:var(--main)">Add to Category:</label>
        <select id="admin-cat">
            <option value="Auto">âœ¨ Auto Detect (Smart)</option>
            <option value="3C/L">3C/L</option>
            <option value="4CC/LL">4CC/LL</option>
            <option value="Double/Triple">Double/Triple</option>
            <option value="4C/L Same">4C/L Same</option>
            <option value="4C/L">4C/L</option>
            <option value="Others">Others</option>
        </select>
        <textarea id="admin-in" rows="5" placeholder="user|pass|price (One per line)"></textarea>
        <button class="btn" onclick="addAccs()">ADD ACCOUNTS</button>
    </div>

    <div style="background:#111; padding:15px; border-radius:12px; margin-bottom:20px;">
        <label style="font-size:12px; color:var(--main)">Payment Methods:</label>
        <input id="p-name" placeholder="Method Name (e.g. ZainCash)">
        <input id="p-val" placeholder="Wallet Number / Details">
        <button class="btn" onclick="addPayMethod()">ADD PAYMENT</button>
    </div>

    <div id="admin-items-list"></div>
</div>

<nav class="nav">
    <div class="nav-item active-nav" onclick="tab('store-tab', this)">STORE</div>
    <div class="nav-item" onclick="tab('cart-tab', this)">CART (<span id="count">0</span>)</div>
    <div id="admin-btn" class="nav-item" style="display:none" onclick="tab('admin-tab', this)">ADMIN</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://laquita-unperturbed-altagracia.ngrok-free.dev"; 
    const ADMIN_ID = 5939498558;
    let cart = [], allI = [], allP = [];

    if(tg.initDataUnsafe.user && tg.initDataUnsafe.user.id == ADMIN_ID) document.getElementById('admin-btn').style.display='block';

    function tab(id, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        el.classList.add('active-nav');
        if(id === 'admin-tab') renderAdminItems();
    }

    async function load() {
        const r = await fetch(`${API}/get_all`, { headers: { "ngrok-skip-browser-warning": "1" } });
        const d = await r.json();
        allI = d.items; allP = d.payments;
        
        // ØªØ­Ø¯ÙŠØ« Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¯ÙØ¹
        const sel = document.getElementById('pay-sel');
        sel.innerHTML = '<option disabled selected>CHOOSE PAYMENT METHOD</option>' + 
            allP.map(p => {
                const name = p.split('|')[0];
                return `<option value="${name}">${name}</option>`;
            }).join('');
    }

    function showCat(c) {
        document.getElementById('cat-menu').style.display='none';
        document.getElementById('items-view').style.display='block';
        const filtered = allI.filter(i => i.c == c);
        document.getElementById('items-list').innerHTML = filtered.length === 0 ? 
            `<p style="text-align:center;padding:50px;color:#444">SOLD OUT</p>` : 
            filtered.map(i => `
                <div class="card">
                    <div><b>@${i.u}</b><br><small style="color:var(--main)">Price: $${i.p}</small></div>
                    <button class="btn-small" onclick="addToCart('${i.u}','${i.p}')">ADD TO CART</button>
                </div>
            `).join('');
    }

    function backToCats() { document.getElementById('cat-menu').style.display='block'; document.getElementById('items-view').style.display='none'; }

    function addToCart(u,p) { 
        if(cart.find(x => x.u === u)) return;
        cart.push({u,p}); 
        document.getElementById('count').innerText = cart.length;
        renderCart(); 
        tg.HapticFeedback.notificationOccurred('success'); 
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        if(cart.length==0) { 
            list.innerHTML="<p style='text-align:center;padding:50px;color:#444'>CART IS EMPTY</p>"; 
            document.getElementById('cart-footer').style.display='none'; 
        } else {
            list.innerHTML=cart.map(i=>`
                <div class="card">
                    <span>@${i.u} ($${i.p})</span>
                    <button class="btn-del" onclick="removeFromCart('${i.u}')">REMOVE</button>
                </div>
            `).join('');
            document.getElementById('cart-footer').style.display='block';
            const total = cart.reduce((s,i) => s + parseFloat(i.p), 0);
            document.getElementById('total-price').innerText = total.toFixed(2);
        }
    }

    function removeFromCart(u) { cart = cart.filter(i => i.u !== u); document.getElementById('count').innerText = cart.length; renderCart(); }

    function updatePayInfo() {
        const val = document.getElementById('pay-sel').value;
        const method = allP.find(p => p.startsWith(val + '|'));
        const infoBox = document.getElementById('pay-details');
        if(method) {
            infoBox.innerText = "Send to: " + method.split('|')[1];
            infoBox.style.display = 'block';
        }
    }

    async function sendOrder() {
        const f = document.getElementById('receipt').files[0];
        const payMethod = document.getElementById('pay-sel').value;
        if(!f || !payMethod || payMethod.includes("CHOOSE")) return tg.showAlert("Please choose payment and upload receipt! ğŸ€");
        
        const btn = event.currentTarget;
        btn.disabled = true; btn.innerText = "SENDING...";
        
        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = async () => {
            const r = await fetch(`${API}/submit_order`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    user_id:tg.initDataUnsafe.user.id, user_name:tg.initDataUnsafe.user.username || "User",
                    items:cart, method:payMethod,
                    image:reader.result, total:document.getElementById('total-price').innerText
                })
            });
            if(r.ok) { tg.showConfirm("Order Sent! Reviewing now ğŸ€", () => tg.close()); }
            else { tg.showAlert("Error sending order."); btn.disabled = false; }
        }
    }

    function renderAdminItems() {
        document.getElementById('admin-items-list').innerHTML = `<h3 style="margin:15px 0">Inventory:</h3>` + allI.map(i => `
            <div class="card">
                <span><b>@${i.u}</b> (${i.c})</span>
                <button class="btn-del" onclick="delUser('${i.u}')">DELETE</button>
            </div>
        `).join('');
    }
    
    async function delUser(u) {
        if(!confirm(`Delete @${u}?`)) return;
        await fetch(`${API}/admin/delete_user`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:ADMIN_ID, username:u})});
        load(); setTimeout(renderAdminItems, 500);
    }

    async function addAccs() {
        const d = document.getElementById('admin-in').value;
        const c = document.getElementById('admin-cat').value;
        if(!d) return;
        await fetch(`${API}/admin/add`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:ADMIN_ID, data:d, cat:c})});
        document.getElementById('admin-in').value=""; load();
        tg.showAlert("Added! ğŸ€");
    }

    async function addPayMethod() {
        const n = document.getElementById('p-name').value;
        const v = document.getElementById('p-val').value;
        if(!n || !v) return;
        await fetch(`${API}/admin/add_pay`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({user_id:ADMIN_ID, method: n+'|'+v})});
        document.getElementById('p-name').value=""; document.getElementById('p-val').value="";
        load(); tg.showAlert("Payment Method Added! ğŸ€");
    }

    tg.expand(); load();
</script>
</body>
</html>
