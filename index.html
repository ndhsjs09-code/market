<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tik Market Admin Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #ff2d75; --bg: #000; --card: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 20px; padding-bottom: 100px; }
        .tab { display: none; } .active { display: block; }
        .card { background: var(--card); border: 1px solid var(--main); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: var(--main); color: #fff; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-red { background: #ff0000; padding: 5px 10px; border-radius: 5px; color: #fff; border: none; cursor: pointer; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; box-sizing: border-box; }
        .nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid var(--main); }
        .nav-item { color: #888; cursor: pointer; font-weight: bold; }
        .nav-item.active-nav { color: var(--main); }
        h3 { color: var(--main); border-bottom: 1px solid #333; padding-bottom: 5px; }
    </style>
</head>
<body>

<div id="store-tab" class="tab active">
    <h3>Store</h3>
    <div id="items-list">Loading...</div>
</div>

<div id="cart-tab" class="tab">
    <h3>My Cart (<span id="count">0</span>)</h3>
    <div id="cart-content">Empty</div>
    <div id="checkout-area" style="display:none">
        <select id="pay-select" onchange="updatePayUI()"></select>
        <div id="pay-info" style="display:none; padding:10px; border:1px dashed var(--main); margin:10px 0; background:#111;"></div>
        <input type="file" id="receipt-img" accept="image/*">
        <button class="btn" id="send-btn" onclick="sendOrder()">Submit Order</button>
    </div>
</div>

<div id="admin-tab" class="tab">
    <h3>Add Accounts</h3>
    <textarea id="acc-input" placeholder="user:pass:price"></textarea>
    <button class="btn" onclick="addAccounts()">Add to Inventory</button>

    <h3>Payment Methods</h3>
    <input type="text" id="new-pay-name" placeholder="Method Name (e.g. ZainCash)">
    <input type="text" id="new-pay-val" placeholder="Wallet Number / Details">
    <button class="btn" onclick="addPayment()">Add Payment Method</button>
    
    <div id="admin-pays" style="margin-top:15px"></div>
</div>

<nav class="nav">
    <div class="nav-item active-nav" onclick="switchTab('store-tab')">Store</div>
    <div class="nav-item" onclick="switchTab('cart-tab')">Cart</div>
    <div id="admin-btn" class="nav-item" style="display:none" onclick="switchTab('admin-tab')">Admin</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://laquita-unperturbed-altagracia.ngrok-free.dev";
    let cart = [], allItems = [], allPays = [];

    // التحقق من الأدمن
    if(tg.initDataUnsafe.user && tg.initDataUnsafe.user.id == 5939498558) {
        document.getElementById('admin-btn').style.display = 'block';
    }

    function switchTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active-nav');
    }

    async function loadData() {
        try {
            const r = await fetch(`${API}/get_all`, {headers:{"ngrok-skip-browser-warning":"true"}});
            const d = await r.json();
            allItems = d.items;
            allPays = d.payments;
            
            // تحديث واجهة المتجر
            document.getElementById('items-list').innerHTML = allItems.map(i => `
                <div class="card">
                    <div>@${i.u}<br><small>$${i.p}</small></div>
                    <button class="btn" style="width:auto" onclick="addToCart('${i.u}','${i.p}')">Add</button>
                </div>
            `).join('');

            // تحديث قائمة الدفع في الكارت
            document.getElementById('pay-select').innerHTML = '<option disabled selected>Select Payment</option>' + 
                allPays.map(p => `<option value="${p.split('|')[0]}">${p.split('|')[0]}</option>`).join('');

            // تحديث قائمة الدفع في الأدمن (للحذف)
            document.getElementById('admin-pays').innerHTML = allPays.map(p => `
                <div class="card">
                    <span>${p.split('|')[0]}</span>
                    <button class="btn-red" onclick="deletePayment('${p}')">Delete</button>
                </div>
            `).join('');
        } catch(e) { console.error(e); }
    }

    function addToCart(u, p) {
        cart.push({u, p});
        document.getElementById('count').innerText = cart.length;
        renderCart();
        tg.HapticFeedback.impactOccurred('light');
    }

    function renderCart() {
        const area = document.getElementById('checkout-area');
        const content = document.getElementById('cart-content');
        if(cart.length > 0) {
            content.innerHTML = cart.map((i, idx) => `<div>@${i.u} - $${i.p}</div>`).join('');
            area.style.display = 'block';
        } else {
            content.innerHTML = "Empty";
            area.style.display = 'none';
        }
    }

    function updatePayUI() {
        const val = document.getElementById('pay-select').value;
        const p = allPays.find(x => x.startsWith(val + "|"));
        if(p) {
            document.getElementById('pay-info').innerText = p.split('|')[1];
            document.getElementById('pay-info').style.display = 'block';
        }
    }

    async function addAccounts() {
        const data = document.getElementById('acc-input').value;
        if(!data) return;
        await fetch(`${API}/admin/add`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, data: data, cat: "Accounts"})
        });
        document.getElementById('acc-input').value = "";
        loadData();
    }

    async function addPayment() {
        const name = document.getElementById('new-pay-name').value;
        const val = document.getElementById('new-pay-val').value;
        if(!name || !val) return;
        await fetch(`${API}/admin/add_pay`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, method: `${name}|${val}`})
        });
        document.getElementById('new-pay-name').value = "";
        document.getElementById('new-pay-val').value = "";
        loadData();
    }

    async function deletePayment(fullStr) {
        await fetch(`${API}/admin/delete_pay`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({user_id:tg.initDataUnsafe.user.id, method: fullStr})
        });
        loadData();
    }

    async function sendOrder() {
        const file = document.getElementById('receipt-img').files[0];
        if(!file) return alert("Please upload receipt!");
        
        const btn = document.getElementById('send-btn');
        btn.disabled = true; btn.innerText = "Processing...";

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            // كود ضغط الصورة لضمان السرعة
            const img = new Image();
            img.src = reader.result;
            img.onload = async () => {
                const canvas = document.createElement('canvas');
                const scale = 800 / img.width;
                canvas.width = 800; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                const compressed = canvas.toDataURL('image/jpeg', 0.6);

                const res = await fetch(`${API}/submit_order`, {
                    method:'POST',
                    headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        user_name: tg.initDataUnsafe.user.username || "Guest",
                        items: cart,
                        method: document.getElementById('pay-select').value,
                        image: compressed,
                        total: cart.reduce((s, i) => s + parseFloat(i.p), 0)
                    })
                });
                if(res.ok) { alert("Sent successfully!"); tg.close(); }
                else { alert("Error!"); btn.disabled = false; }
            }
        };
    }

    tg.expand();
    loadData();
</script>
</body>
</html>
